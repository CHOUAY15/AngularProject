<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="searchInput" class="form-label">بحث في الملفات</label>
              <div class="input-group">
                <span class="input-group-text bg-white text-primary">
                  <i class="bi bi-search"></i>
                </span>
                
                <input 
                  type="text" 
                  id="searchInput"
                  class="form-control" 
                  placeholder="ادخل اسم الملف أو تاريخ الخبرة..." 
                  [(ngModel)]="searchTerm" 
                  (input)="applyFilters()"
                >
              </div>
              <small class="form-text text-muted">
                يمكنك البحث باستخدام اسم الملف أو تاريخ الخبرة
              </small>
            </div>
            <div class="col-md-6">
              <label class="form-label">تحصيل الأتعاب</label>
              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check form-check-inline">
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    name="importanceFilter" 
                    id="importantFilterYes" 
                    [value]="true"
                    [(ngModel)]="showImportantOnly" 
                    (change)="applyFilters()"
                  >
                  <label class="form-check-label" for="importantFilterYes">نعم</label>
                </div>
                <div class="form-check form-check-inline">
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    name="importanceFilter" 
                    id="importantFilterNo" 
                    [value]="false"
                    [(ngModel)]="showImportantOnly" 
                    (change)="applyFilters()"
                  >
                  <label class="form-check-label" for="importantFilterNo">لا</label>
                </div>
                <div class="form-check form-check-inline">
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    name="importanceFilter" 
                    id="importantFilterAll" 
                    [value]="null"
                    [(ngModel)]="showImportantOnly" 
                    (change)="applyFilters()"
                  >
                  <label class="form-check-label" for="importantFilterAll">الكل</label>
                </div>
              </div>
              <small class="form-text text-muted">
                اختر لعرض الملفات التي تم تحصيل اتعابها او لم يتم أو جميع الملفات
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let folder of paginatedFolders">
      <div >
        <app-card-folder></app-card-folder>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <nav aria-label="Folder navigation">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button
            class="page-link"
            (click)="changePage(currentPage - 1)"
            [disabled]="currentPage === 1"
          >
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1"
        >
          <button class="page-link" (click)="changePage(i + 1)">
            {{ i + 1 }}
          </button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button
            class="page-link"
            (click)="changePage(currentPage + 1)"
            [disabled]="currentPage === totalPages"
          >
            <span aria-hidden="true">&raquo;</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
