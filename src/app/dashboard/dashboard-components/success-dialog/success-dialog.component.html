<div class="modal-header bg-success text-white">
    <h5 class="modal-title">{{ data.title }}</h5>
    <button type="button" class="close text-white" (click)="onClose()">&times;</button>
  </div>
  <div class="modal-body">
    <p>{{ data.message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success text-white" (click)="onClose()">حسنا</button>
  </div>
