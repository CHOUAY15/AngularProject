<h2  mat-dialog-title style="color: red;">تأكيد الحذف</h2>
<mat-dialog-content>
  <p>هل أنت متأكد أنك تريد حذف</p>
  <p>  ؟   {{ data.dataProp }} {{ data.dataTitle }}
  </p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">إلغاء</button>
  <button mat-button color="warn" (click)="onYesClick()">حذف</button>
</mat-dialog-actions>
